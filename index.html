<!DOCTYPE html>
<html>
<head>
	<title>OSTM - v<!-- @echo version --></title>
</head>
<body>
	<div class="game-container">
		<div class="header-container">
			<div class="header-buttons"></div>
			<div class="version" onclick="Menu.setScreen('changelist')">v<!-- @echo version --></div>
		</div>
		<div class="body-container">
			<div class="stat-bar shadow">
				<div class="health-background">
					<div class="health-foreground" id="player-health"></div>
				</div>
				<div class="mana-background">
					<div class="mana-foreground" id="player-mana"></div>
				</div>
				<div class="stat-container">
					<div id="stats"></div>
					<div id="stat-buttons"></div>
				</div>
			</div>
			<div class="main-area"></div>
			<div class="game-log"></div>
			<div class="item-bar shadow">
				<div class="attack-container">
					<h3>Skills</h3>
					<div class="attacks"></div>
				</div>
				<div class="item-container">
					<h3>Inventory</h3>
					<div class="inventory"></div>
				</div>
				<div class="ad-container">
					<div class="privacy">
						<a href="privacy.html" target="_blank">Privacy Policy
							<span class="note">(opens in a new tab)</span></a>
					</div>
					<div class="ad">
						Ad goes here!
					</div>
				</div><!-- -->
			</div>
		</div>
		<div class="particles"></div>
		<div class="description-box" style="display:none"></div>
		<div class="update" style="display:none"></div>
	</div>
	
	<!-- @if  DEBUG -->
	<link rel="stylesheet" type="text/css" href="game.css" />
	<!-- @endif -->
	<!-- @if !DEBUG -->
	<link rel="stylesheet" type="text/css" href="game.min.css" />
	<!-- @endif -->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	<!-- @if DEBUG -->
    <script src="game.js"></script>
	<!-- @endif -->
	<!-- @if !DEBUG -->
    <script src="game.min.js"></script>
	<!-- @endif -->

	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

</body>
</html>
